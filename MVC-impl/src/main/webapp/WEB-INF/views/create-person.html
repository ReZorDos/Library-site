<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Person</title>
</head>
<body>
<h1>Создание человека</h1>

<form th:action="@{/people/create-person}" th:object="${person}" method="post">
    <div>
        <label for="fio">ФИО:</label>
        <input type="text" id="fio" th:field="*{fio}">
        <div th:if="${#fields.hasErrors('fio')}">
            <span th:each="error : ${#fields.errors('fio')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <label for="birth">Дата рождения:</label>
        <input type="date" id="birth" th:field="*{birth}">
        <div th:if="${#fields.hasErrors('birth')}">
            <span th:each="error : ${#fields.errors('birth')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <button type="submit">Создать человека</button>
        <a href="/people/all">Отмена</a>
    </div>
</form>

</body>
</html>
