<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
</head>
<body>
<h1>Детали человека</h1>

<div th:if="${person != null}">
    <p>
        <strong th:text="${person.fio}"></strong>,
        <span th:text="${person.birth}"></span>
    </p>

    <div th:if="${person.books != null and !person.books.isEmpty()}">
        <p><strong>Взятые книги:</strong></p>
        <ul style="list-style-type: none; padding-left: 0;">
            <li th:each="book : ${person.books}" style="margin-bottom: 8px;">
                <a th:href="@{/books/{id}(id=${book.id})}"
                   style="text-decoration: none; color: #333; display: inline-block; padding: 5px 10px; border: 1px solid #ddd; border-radius: 4px;">
                    <span th:text="${book.name}"></span>,
                    <span th:text="${book.author}"></span>,
                    <span th:text="${book.year}"></span>
                </a>
            </li>
        </ul>
    </div>

    <div th:unless="${person.books != null and !person.books.isEmpty()}">
        <p><strong>Взятые книги:</strong> <span style="color: #666;">Нет книг</span></p>
    </div>

    <hr>

    <div style="margin-top: 20px;">
        <a th:href="@{/people/{id}/update(id=${person.id})}"
           style="text-decoration: none; margin-right: 10px;">
            <button type="button">Обновить человека</button>
        </a>

        <form th:action="@{/people/{id}/delete(id=${person.id})}"
              method="post"
              style="display: inline;">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit"
                    onclick="return confirm('Are you sure you want to delete this person?')">
                Удалить человека
            </button>
        </form>
    </div>

    <div style="margin-top: 20px;">
        <a th:href="@{/people/all}">
            <button type="button">Вернуться к списку людей</button>
        </a>
    </div>
</div>

<div th:if="${person == null}">
    <p>Человек не найден.</p>
    <a th:href="@{/people/all}">
        <button type="button">Back to All People</button>
    </a>
</div>
</body>
</html>
