<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>
</head>
<body>
<h1>All Books</h1>

<div th:if="${books != null and !books.isEmpty()}">
  <div th:each="book : ${books}">
    <h3>ID: <span th:text="${book.id}"></span></h3>
    <p>Name: <strong th:text="${book.name}"></strong></p>
    <p>Author: <span th:text="${book.author}"></span></p>
    <p>Year: <span th:text="${book.year}"></span></p>

    <a th:href="@{/books/{id}/update(id=${book.id})}"
       style="text-decoration: none; margin-right: 10px;">
      <button type="button">Update</button>
    </a>

    <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display: inline;">
      <input type="hidden" name="_method" value="DELETE"/>
      <button type="submit" onclick="return confirm('Удалить книгу?')">
        Delete
      </button>
    </form>

    <hr>
  </div>
</div>

<div th:if="${books == null or books.isEmpty()}">
  <p>No books found.</p>
</div>

<a th:href="@{/books/create-book}">Add New Book</a>

<a th:href="@{/}">Return to Home</a>
</body>
</html>
