<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<h1>Все люди</h1>

<div th:if="${peopleList != null and !peopleList.isEmpty()}">
    <ul style="list-style-type: none; padding-left: 0;">
        <li th:each="person : ${peopleList}" style="margin-bottom: 15px;">
            <a th:href="@{/people/{id}(id=${person.id})}"
               style="text-decoration: none; color: #333; display: block; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <strong th:text="${person.fio}"></strong>,
                <span th:text="${person.birth}"></span>
            </a>
        </li>
    </ul>
</div>

<div th:if="${peopleList == null or peopleList.isEmpty()}">
    <p>Ни одни человек не найден.</p>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/people/create-person}">
        <button type="button">+ Добавить нового человека</button>
    </a>
</div>

<div style="margin-top: 10px;">
    <a th:href="@{/}">
        <button type="button">Вернуться домой</button>
    </a>
</div>
</body>
</html>
