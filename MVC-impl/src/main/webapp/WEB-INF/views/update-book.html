<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h1>Обновить книгу</h1>

<form th:action="@{/books/{id}/update(id=${book.id})}"
      th:object="${book}"
      method="post">

    <input type="hidden" name="_method" value="patch">
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}">
            <span th:each="error : ${#fields.errors('name')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <label for="author">Автор:</label>
        <input type="text" id="author" th:field="*{author}">
        <div th:if="${#fields.hasErrors('author')}">
            <span th:each="error : ${#fields.errors('author')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <label for="year">Год:</label>
        <input type="number" id="year" th:field="*{year}" min="0" max="2100">
        <div th:if="${#fields.hasErrors('year')}">
            <span th:each="error : ${#fields.errors('year')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <button type="submit">Обновить книгу</button>
        <a th:href="@{/books/{id}(id=${book.id})}">Отмена</a>
    </div>
</form>

</body>
</html>
