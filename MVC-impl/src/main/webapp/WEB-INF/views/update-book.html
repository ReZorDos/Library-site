<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h1>Обновить книгу</h1>

<form th:action="@{/books/{id}/update(id=${book.id})}"
      th:object="${book}"
      method="post">

    <input type="hidden" name="_method" value="patch">

    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div>
        <label for="author">Автор:</label>
        <input type="text" id="author" th:field="*{author}" required>
    </div>

    <div>
        <label for="year">Год:</label>
        <input type="number" id="year" th:field="*{year}" required min="0" max="2100">
    </div>

    <div>
        <button type="submit">Обновить книгу</button>
        <a th:href="@{/books/{id}(id=${book.id})}">Отмена</a>
    </div>
</form>

</body>
</html>
