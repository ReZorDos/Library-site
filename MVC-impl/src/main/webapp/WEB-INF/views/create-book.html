<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
</head>
<body>
<h1>Создать новую книгу</h1>

<form th:action="@{/books/create-book}" th:object="${book}" method="post">
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}">
            <span th:each="error : ${#fields.errors('name')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <label for="author">Автор:</label>
        <input type="text" id="author" th:field="*{author}">
        <div th:if="${#fields.hasErrors('author')}">
            <span th:each="error : ${#fields.errors('author')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <label for="year">Год выпуска:</label>
        <input type="number" id="year" th:field="*{year}" min="0" max="2100">
        <div th:if="${#fields.hasErrors('year')}">
            <span th:each="error : ${#fields.errors('year')}" th:text="${error}"
                  style="color: #dc3545; font-size: 0.875em;"></span>
        </div>
    </div>

    <div>
        <button type="submit">Create Book</button>
        <a th:href="@{/books/all}">Cancel</a>
    </div>
</form>

</body>
</html>
