<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
<h1>Детали книги</h1>

<div th:if="${book != null}">
    <p>
        <strong th:text="${book.name}"></strong>,
        <span th:text="${book.author}"></span>,
        <span th:text="${book.year}"></span>
    </p>

    <div th:if="${book.person != null}">
        <p><strong>Кто владеет книгой:</strong> <span th:text="${book.person.fio}"></span></p>

        <div style="margin-top: 10px;">
            <form th:action="@{/books/{id}/release(id=${book.id})}"
                  method="post"
                  style="display: inline;">
                <input type="hidden" name="_method" value="PUT"/>
                <button type="submit"
                        onclick="return confirm('Release this book from the person?')">
                    Освободить книгу
                </button>
            </form>
        </div>
    </div>

    <div th:unless="${book.person != null}">
        <p><strong>Кто владеет книгой:</strong> <span style="color: green; font-weight: bold;">Свободна</span></p>

        <div style="margin-top: 20px; padding: 15px; background-color: #f5f5f5; border-radius: 5px;">
            <h3>Назначить книгу человеку:</h3>
            <form th:action="@{/books/{idBook}/assign(idBook=${book.id})}"
                  method="post">
                <input type="hidden" name="_method" value="PUT"/>

                <div style="margin-bottom: 10px;">
                    <label for="personSelect">Выберите человека:</label>
                    <select id="personSelect"
                            name="idPerson"
                            required
                            style="padding: 5px; margin-left: 10px;">
                        <option value="">-- Выберите человека --</option>
                        <option th:each="person : ${people}"
                                th:value="${person.id}"
                                th:text="${person.fio}">
                        </option>
                    </select>
                </div>

                <div style="margin-top: 15px;">
                    <button type="submit"
                            onclick="return confirm('Назначить книгу этому человеку?')">
                        Назначить книгу
                    </button>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <div style="margin-top: 20px;">
        <a th:href="@{/books/{id}/update(id=${book.id})}"
           style="text-decoration: none; margin-right: 10px;">
            <button type="button">Обновить книгу</button>
        </a>

        <form th:action="@{/books/{id}/delete(id=${book.id})}"
              method="post"
              style="display: inline;">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit"
                    onclick="return confirm('Are you sure you want to delete this book?')">
                Удалить книгу
            </button>
        </form>
    </div>

    <div style="margin-top: 20px;">
        <a th:href="@{/books/all}">
            <button type="button">Вернуться к списку книг</button>
        </a>
    </div>
</div>

<div th:if="${book == null}">
    <p>Book not found.</p>
    <a th:href="@{/books/all}">
        <button type="button">Вернуться к списку книг</button>
    </a>
</div>
</body>
</html>
